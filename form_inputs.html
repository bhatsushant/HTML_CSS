<!DOCTYPE html>
<html language="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form & Inputs</title>
    </head>
    <body>
        <form>
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter a name">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter an email">
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="50" rows="5"></textarea>
            </div>
            <div>
                <label for="sex">Sex</label>
                <select>
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label><br>
                <input type="number" id="age">
            </div>
            <div>
                <label for="birthdate">Birthdate</label><br>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <div>
                <label for="membership">Membership</label>
                <input type="radio" name="membership" value="Simple"> Simple
                <input type="radio" name="membership" value="Standard" checked> Standard
                <input type="radio" name="membership" value="Super"> Super
            </div>
            <div>
                <label for="likes">I like...</label>
                <input type="checkbox" name="likes" value="car"> Car
                <input type="checkbox" name="likes" value="bike"> Bike
                <input type="checkbox" name="likes" value="boat"> Boat
            </div>
            <div>
                <input type="submit" value="Submit">
                <button type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
