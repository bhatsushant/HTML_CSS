<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Entities</title>
    </head>
    <body>
        <!-- Non breaking space -->
        <p>My name is... &nbsp; &nbsp; &nbsp; &nbsp; Sushant</p>

        <!-- Greater than and less than -->
        <p>5 &gt; 2</p>
        <p>5 &#62; 2</p>
        <p>1 &lt; 2</p>
        <p>1 &#60; 2</p>

        <!-- Copyrights -->
        <p>&copy;</p>
        <p>&trade;</p>
        <p>&reg;</p>

        <!-- Currency -->
        <p>&cent;</p>
        <p>&yen;</p>
        <p>&pound;</p>
        <p>&euro;</p>

        <!-- Suits -->
        <p>&spades;</p>
        <p>&clubs;</p>
        <p>&diams;</p>
        <p>&diamond;</p>
        <p>&hearts;</p>

        <!-- Computer Code -->
        <code>
            let str = "This is a string";
        </code>
        <p>Save this file by pressing <kbd>Ctrl + S</kbd></p>
    </body>
</html>
